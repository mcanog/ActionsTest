# Basic workflow on GitHub 

#Naming the workflow
name: CI/CD Pipeline Currency App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - uses: actions/checkout@v1
      - name: Run npm install and npm test
        run: |
          npm install
          npm test
      - name: Setup JRE
        uses: actions/setup-java@v1
        with:
          java-version: '13.0.2'
          java-package: jre
          architecture: x64
      - name: Set PMD
        uses: mcanog/setup-pmd@9.2
      - name: Run PMD
        run:  mkdir pmd_report && pmd -d lib -R category/ecmascript/codestyle.xml -f xml --failOnViolation false > pmd_report/report.xml; less report.xml
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: ''
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD}}
      - name: Build
        run: docker build -t app .
      - name: Tagging
        run: |
          docker tag app ${{ secrets.DOCKER_USER }}/app:${{ github.sha }}
          docker tag app ${{ secrets.DOCKER_USER }}/app:latest
      - name: push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/app:${{ github.sha}}
          docker push ${{ secrets.DOCKER_USER }}/app:latest

